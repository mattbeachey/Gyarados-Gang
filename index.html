<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="spacer" id="spacer">
    </div>


    <div class="mainflex" id="mainflex">
        <h1 class="header-big" id="appName"> Doggify </h1>
        <img class="dogimage" id="dogImage" src="./assets/images/doggify-threshold-face-square.png">
    </div>


    <div id="start" class="start-instruction disappear">
        <p class="inherit">If you’ve answered 'yes' to any of these questions, you’re most likely canine. The real
            question is what kind? Take our core personality type quiz and find out what breed of furry friend you TRULY
            are.</p>
        <p class="inherit">Start the quiz by clicking HERE!</p>
    </div>
    <p id="dogQuestions" class="dogQ"></p>







    <div class="testing-realm" id="testingRealm">



        <!-- Buttons to move forward/backwards -->
        <button id="moveForward">
            Move Forward
        </button>
        <button id="startOver">
            Start Over
        </button>

        <button id="resultspage">
            Results Page
        </button>




        <div>
            <input type="city name" id="cityNameInput">
        </div>

        <!-- Dropdown menu of our different personality types -->
        <select name="testingSelect" id="testingSelect">



            <option value="Adventurous">Adventurous</option>
            <option value="Charismatic">Charismatic</option>
            <option value="Mellow">Mellow</option>
            <option value="Rational">Rational</option>
            <option value="Reliable">Reliable</option>
            <option value="Social">Social</option>
            <option value="Thoughtful">Thoughtful</option>
        </select>
        <button id="seeDoge">See doge</button>
    </div>

    <!--Get my longitude and latitude area-->

    <div class="longAndLat">

        <p>
              Your location is <span id="latitude">0.00</span>°
              latitude by <span id="longitude">0.00</span>° longitude.
        </p>
        <button id="get-location">
              Get My Location
        </button>

    </div>

    <!--Map displays here, using Google Maps API-->

    <div id="map"></div>





    <!-- Referencing our different js pages -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTeE4A-78FaUSVBlEKSvpdcDqTT8eFg3E&callback=initMap"></script> -->
</body>

</html>
